<html>
<head>
	<meta charset="utf-8">

<body>
	<center>
	<div style="background-color: whitesmoke; height: 500px;width: 400px; ">
		<br>
	<h1>Login</h1>
	<h2>Welcome! Please confirm that you are visiting</h2>

			<label>Username </label><br>

			<label>Password </label><br>

			<label>Gender:</label><br>
			<input type="Radio" name="Male-Female">Male
			<input type="Radio" name="Male-Female">Female
			<div style="text-align:right; padding-right:10px ; " >
				<br>
					<label><a href="">Forget Password?</a></label><br>
				<br>
			</div>
			
		<center>
			<br>
			<div>
				<button style="height: 50px; width: 300px; background-color: greenyellow;">Login </button>
			</div>
		</center>
	</form>
</div>
</center>
</body>
</html>
