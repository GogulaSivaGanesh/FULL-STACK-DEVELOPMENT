<!DOCTYPE html>
<html>
<head>
	<title>Table task 4</title>
	<center><h3>Table in HTML</h3></center>
</head>
<body>
	<center>
	<table border="" width="600" height="300">
		<tr>
			<th rowspan="2">A</th>
			<th>B</th>
			<th rowspan="3">D</th>
			<th colspan="2">E</th>
			<th>F</th>
		</tr>
		<tr>
			<td>C</td>
			<td rowspan="2">G</td>
			<td rowspan="2">H</td>
			<td rowspan="2">I</td>
		</tr>
		<tr>
			<td colspan="2">J</td>
		</tr>
		<tr>
			<td colspan="3">K</td>
			<td>L</td>
			<td colspan="2">M</td>
		</tr>
	</table>
</center>

</body>
</html>
