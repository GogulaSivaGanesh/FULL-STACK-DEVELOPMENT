<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form elements</title>
</head>
<body>
	<center>

	<div style="background-color: grey; width: 300px;height: 570px; "><br>
		<h3>Registration form</h3>
	<form>
		<label>First Name:</label>
		<input type="text" placeholder="Enter your First Name" autofocus required><br><br>
		<label>Mobile number:</label>
		<input type="number" placeholder="Enter your mobile number" value="91" maxlength="10" required><br><br>
		<label>Email:</label>
		<input type="Email" placeholder="Enter your email" value="@gmail.com" readonly required><br><br>
		<label>Password:</label>
		<input type="Password" placeholder="Enter your Password" disabled required><br><br>
		<label>Date of Birth:</label>
		<input type="Date" ><br><br>
		<label>Choose the Gender:</label>
		<input type="radio" name="male-female" required>male
		<input type="radio" name="male-female" required>female<br><br>
		<input type="checkbox">I accept all terms and conditions<br><br>
		<label>Upload the file</label>
		<input type="file"><br><br>
		<label>Select the college:</label>
		<select>
			<option>select one</option>
			<option>AEC</option>
			<option>ACOE</option>
			<option>ACET</option>
		</select><br><br>
		<label>Enter Remarks</label><br>
		<textarea></textarea><br><br>
		<input type="submit" >
		<input type="reset" >
	</form>
	</center>
	</div>
</body>
</html>
