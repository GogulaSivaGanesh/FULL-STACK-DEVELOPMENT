<head>
	<title>Table Tag</title>
</head>
<body><center>

		</tr>

			<tr>
				<td>Python</td>
				<td>Django</td>
			</tr>
			<tr>
				<td rowspan="2">Javascript</td>

			</tr>
			<tr>
				<td>Vue.js</td>
			</tr>
			<tr>

			</tr>
		</tbody>
		</center>
	</table>
</body>
</html>
