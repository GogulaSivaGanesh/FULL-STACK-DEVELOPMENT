<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Properties</title>
</head>
<body>
    <h1 id="tt">FSD AN</h1>
    <h2 id="tt2">FSD FN</h2>
    <script>
        let hh  = document.getElementById('tt');
        hh.innerHTML = '<p>FSD Afternoon</p>';
        let hh2 = document.getElementById('tt2');
        hh2.innerText = '<p>FSD Afternoon Batch 2</p>';
        
        hh.style.fontSize = '100px';
        hh2.style.color = 'skyblue';
        //insecrse the font size of h1 tag
        //change the h2 color
    </script>
</body>
</html>
