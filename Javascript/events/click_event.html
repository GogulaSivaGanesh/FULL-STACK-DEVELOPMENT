<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click_event</title>
</head>
<body>
    <!-- on is a event listener.-->
    <button onclick="test()">click here</button>
    <script>
        function test() {
            alert("testing")
            document.body.style.background="blue"
        }
    </script>
</body>
</html>
