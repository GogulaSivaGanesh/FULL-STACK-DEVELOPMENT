<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
            color: rgb(245, 241, 241);
        }
        td{
           text-align: center;
           padding: 15px;
           font-size: 25px;
           background-color: rgb(14, 14, 14);
           border-radius: 15px;
        }
    </style>
</head>
<body>
    <br><br>
    <center>
    <table border="2" id="table_id" cellspacing="5" cellpadding="15px" width="350px" bgcolor="skyblue">
        <tr>
            <td colspan="4" style="height: 50px;text-align: right;" id="result_id"></td>
        </tr>
        <tr >
            <td>9</td>
            <td>8</td>
            <td>7</td>
            <td>/</td>
        </tr>
        <tr >
            <td>6</td>
            <td>5</td>
            <td>4</td>
            <td>x</td>
        </tr>
        <tr >
            <td>3</td>
            <td>2</td>
            <td>1</td>
            <td>-</td>
        </tr>
        <tr >
            <td>0</td>
            <td>C</td>
            <td>=</td>
            <td>+</td>
        </tr>
    </table>
    </center>
    <script>
        var tds = document.querySelectorAll("#table_id td");
        for (let i = 0; i < tds.length; i++) {
            tds[i].addEventListener("click",function(){
                var val=this.innerText
                if (val == '=') {
                    getres = document.getElementById('result_id').innerText
                    document.getElementById('result_id').innerText = eval(getres)
                }else{
                    if(val == 'C'){
                        document.getElementById('result_id').innerText = ''
                    }else{
                        document.getElementById('result_id').innerText+= val;
                    }
                }
            })
            
        }
    </script>
    
</body>
</html>
