<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        let a = new Date();
        document.write(a +'<br>');
        document.write(a.getFullYear() +'<br>');
        document.write((a.getMonth()+1) +'<br>');
        document.write(a.getHours() +'<br>');
        document.write(a.getDate() +'<br>');
        document.write(a.getDay() +'<br>');
        document.write(a.getMilliseconds() +'<br>');
        document.write(a.getTime() +'<br>');
        document.write(a.getTimezoneOffset() +'<br>');
        
    </script>
</body>
</html>
