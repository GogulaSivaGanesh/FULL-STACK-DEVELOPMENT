<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <h2>Spread operator</h2>
    <p>It takes an iteration and expands or seperate each element.</p>
    <p>Notation as ...(triple dots)</p>
    <script>
        // 1st way
        let arr = [1,2,3,4];
        document.writeln(arr+'<br>');
        document.writeln(...arr);
        // console.log(arr);
        // console.log(...arr);

        // 2nd way
        let arr1 = [10,20,...arr];
        console.log(arr1);

        // 3rd way.
        let arr2 = [10,20,30,40,50]
        let arr3 = [60,70,80,90]
        let arr4 = [...arr2,...arr3]
        console.log(arr4)

        // 4th way.
        let str = 'drive ready'
        console.log(str);
        console.log(...str);

        //using in function
        function sum(a,b,c,d){
            console.log(a+b+c+d);
        }
        let arr5 = [11,22,33,44];
        // sum(arr5[0],arr5[1],arr5[2],arr5[3])
        sum(...arr5)
    </script>
</body>
</html>
