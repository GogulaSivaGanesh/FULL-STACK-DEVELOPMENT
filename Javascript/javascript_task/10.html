<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<body>
    <button onclick="exam()">click here</button>
    <p id="hi"></p>
    <script>
        let a= document.getElementById('hi')
        function exam(){
            setTimeout(5000)
            a.innerText='hii'
        }
    </script>
</body>
</html>
