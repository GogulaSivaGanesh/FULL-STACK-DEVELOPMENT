<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <script>
        let a=prompt('enter the number')
        for (let i=1;i<=20;i++){
            document.write(a+ 'x' +i +'='+(a*i)+'<br>')
        }
    </script>
</body>
</html>
